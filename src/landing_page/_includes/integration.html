<div class="product-int-div">
    <img
        src="{{ include.icon }}"
        class="product-int-image"
        alt="{{ include.name }}"
    >
    </img>

    {% if include.todo %}
    <div class="product-int-todo text-center">
        Coming Soon
    </div>
    {% elsif include.alpha %}
    <div class="product-int-alpha text-center">
        Alpha
    </div>
    {% endif %}

    <p class="h6 text-center">{{ include.name }}</p>
</div>
