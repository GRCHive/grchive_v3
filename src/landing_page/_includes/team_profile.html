<div class="team-member-div">
    <img
        src="{{ include.profile_image }}"
        class="team-image"
        alt="{{ include.profile_name }}"
    >
    </img>
    <div class="team-name-div">
        <p class="h4 team-name">{{ include.profile_name }}</p>
        <p class="h6 team-role">{{ include.profile_role }}</p>
    </div>
</div>
