sox:
    shortName: SOX
    fullName: Sarbanes-Oxley
    chipColor: badge-secondary
    url: /sox
    description: The Sarbanes-Oxley Act is a federal law that reformed and standardized business financial practices in response to corporate accounting scandals in the early 2000s (e.g. Enron). The 2002 act is aimed at publicly held corporation, their internal financial controls, and their financial reporting auditing procedures as performed by external auditing firms. In particular, Section 404 of SOX requires public companies's annual reports to include the company's own assessment of internal controls over financial reporting as well as an independent auditor's attestation.
    infoUrl: https://www.sec.gov/answers/about-lawsshtml.html#sox2002
    enforcer: pcaob
    structure: structures/internal.html
    useCases:
